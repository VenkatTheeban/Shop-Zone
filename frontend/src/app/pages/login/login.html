<div class="auth-container">
  <div class="auth-box">
    <div class="left">
      <h2>Hello!</h2>
      <p>Sign in to your account</p>

   <form (submit)="$event.preventDefault()">
    

  <div class="input-box">
    <i class="fa fa-envelope"></i>
    <input 
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
    >
  </div>

  <div class="input-box">
    <i class="fa fa-lock"></i>
    <input 
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
    >
  </div>

  <button type="button" (click)="loginUser()">Login</button>

  <p class="error" *ngIf="errorMessage">
    {{ errorMessage }}
  </p>

</form>


      <p class="bottom-text">
        Donâ€™t have an account? <a class="signup-link" routerLink="/signup">Sign up</a>
      </p>
    </div>

    <div class="right">
      <h3>Welcome Back!</h3>
      <p>Login to access your shopping world</p>
    </div>
  </div>
</div>
