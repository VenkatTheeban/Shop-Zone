<div class="auth-container">
  <div class="auth-box">

    <!-- Left side -->
    <div class="left">
      <h3>Hello, friend!</h3>
      <p>Glad to see you! Join us and start shopping now.</p>
    </div>

    <!-- Right side -->
    <div class="right">
      <h2>Create Account</h2>
      <p>Sign up to start your shopping journey</p>

      <form (ngSubmit)="registerUser()">

        <!-- Username -->
        <div class="input-box">
          <i class="fa fa-user"></i>
          <input 
            type="text" 
            placeholder="Full Name" 
            required
            [(ngModel)]="username"
            name="username"
          />
        </div>

        <!-- Email -->
        <div class="input-box">
          <i class="fa fa-envelope"></i>
          <input 
            type="email" 
            placeholder="Email"
            required
            [(ngModel)]="email"
            name="email"
          />
        </div>

        <!-- Password -->
        <div class="input-box">
          <i class="fa fa-lock"></i>
          <input 
            type="password" 
            placeholder="Password"
            required
            [(ngModel)]="password"
            name="password"
          />
        </div>

        <!-- Submit -->
        
          <button type="submit" class="btn">

          Create Account
        </button>

        <!-- Success message -->
        <p class="success" *ngIf="message">{{ message }}</p>

        <!-- Error message -->
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

      </form>

      <p class="bottom-text">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </div>

  </div>
</div>
