<main class="cart-page container my-5">

  <section class="product-section">
    <h2 class="cart-title mb-4">Your Cart</h2>

    <!-- Empty -->
    <div *ngIf="cartList.length === 0" class="text-center py-4">
      <h4>Your cart is empty</h4>
      <p class="text-muted">Browse products and add to cart to see them here.</p>
      <a routerLink="/home" class="btn btn-outline-primary mt-3">Continue Shopping</a>
    </div>

    <!-- Items grid -->
    <div class="product-grid" *ngIf="cartList.length > 0">

      <div class="product-card" *ngFor="let item of cartList; let i = index">

        <div class="img-box">
          <img [src]="'assets/' + item.image" [alt]="item.name || item.title" />
       

        </div>

        <h4>{{ item.name || item.title }}</h4>
        <p class="price">${{ getPrice(item) }}</p>

        <div class="cart-action-row">
          <button class="cart-btn" (click)="removeItem(i)">
            <i class="fa fa-trash"></i>
            Remove
          </button>

          <button class="buy-full" (click)="buyNow(item)">
            <i class="fa fa-bolt"></i>
            Buy Now
          </button>
        </div>

      </div>

    </div>

    <!-- Cart summary (optional) -->
    <div *ngIf="cartList.length > 0" class="mt-4">
      <div class="cart-summary p-3">
        <h5>Cart Summary</h5>
        <p class="mb-2">Items: <strong>{{ cartList.length }}</strong></p>
        <p class="mb-3">Subtotal: <strong>${{ getSubtotal() | number:'1.2-2' }}</strong></p>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" (click)="proceedToCheckout()">Proceed to Checkout</button>
        </div>
      </div>
    </div>

  </section>

</main>
